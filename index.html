      .writing-vertical {
        writing-mode: vertical-lr;
        text-orientation: upright;
        letter-spacing: 0.2em;
      }

        width: 6px;

      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;

      }
      ::-webkit-scrollbar-thumb:hover {
